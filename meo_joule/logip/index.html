<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <title>Logip</title>
</head>
<body>
  <div class="left">
    <h1>logip</h1>
    <ul>
      <li><a href=""><box-icon name='home-alt' class="left-icon"></box-icon>Home</a></li>
      <li><a href=""><box-icon name='box' class="left-icon"></box-icon>Projects<box-icon name='plus-circle' class="plus"></box-icon></a></li>
      <li><a href=""><box-icon name='task' class="left-icon"></box-icon>Tasks<box-icon name='plus-circle' class="plus"></box-icon></a></li>
      <li><a href=""><box-icon name='group' class="left-icon"></box-icon>Team</a></li>
      <li><a href=""><box-icon name='cog' class="left-icon"></box-icon>Settings</a></li>
    </ul>

    <div class="upgrade">
      <h3>Upgrade to Pro</h3>
      <p>Get one month free and unlock all pro features</p>
      <button>Upgrade</button>
    </div>

    <div class="help">
      <div><box-icon name='help-circle' class="left-icon"></box-icon><a href="">Help and Information</a></div>
      <div><box-icon name='log-out-circle' class="left-icon"></box-icon><a href="">Logout</a></div>
    </div>
  </div>
  <div class="right">
    <div class="heading">
      <div style="display: flex; align-items: center; justify-content: space-between; width: 40%;">
        <div style="position: relative; width: max-content;">
          <img src="images/img-1.jpg" alt="profile picture" class="profile-pic">
          <div class="online" style="width: 8px; height: 8px; background-color: green;"></div>
        </div>
        <div style="border-right: solid 2px rgb(207, 203, 203);">
          <h5 style="margin: 0;">Margaret Fletcher</h5>
          <p style="font-size: smaller;">Project Manager</p>
        </div>
        <p><box-icon name='calendar-week'></box-icon>27 Feb</p>
      </div>

      <div>
        <input type="text" name="search" id="search-bar" placeholder="Search">
      </div>
    </div>
    <div class="main">

      <!-- Chat -->
      <div class="chat">
        <div class="profile">
          <box-icon name='x'></box-icon>
          <center>
            <div style="position: relative; width: max-content;">
              <img src="images/profile-1.jpg" alt="profile picture" class="profile-pic" id="main-pic">
              <div class="online"></div>
            </div>
            
            <h4>Megan Norton</h4>
            <p>@megnorton</p>
            <div class="profile-icons">
              <span class="pro-ico"><box-icon name='phone'></box-icon></span>
              <span class="pro-ico"><box-icon name='video'></box-icon></span>
              <span class="pro-ico"><box-icon name='dots-vertical-rounded'></box-icon></span>
            </div>
          </center>
        </div>
      </div>

      <!-- Details -->
      <div class="details">
        <div class="team">
          <h3>Team</h3>
          <p>63</p>
        </div>
        <div class="project"></div>
      </div>
    </div>
  </div>
</body>
</html>
