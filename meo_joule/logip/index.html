<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <title>Logip</title>
</head>
<body>
  <div class="left">
    <h1>Logip</h1>
    <ul>
      <li><a href=""><box-icon name='home-alt' class="left-icon"></box-icon>Home</a></li>
      <li><a href=""><box-icon name='box' class="left-icon"></box-icon>Projects<box-icon name='plus-circle' class="plus"></box-icon></a></li>
      <li><a href=""><box-icon name='task' class="left-icon"></box-icon>Tasks<box-icon name='plus-circle' class="plus"></box-icon></a></li>
      <li><a href=""><box-icon name='group' class="left-icon"></box-icon>Team</a></li>
      <li><a href=""><box-icon name='cog' class="left-icon"></box-icon>Settings</a></li>
    </ul>

    <div class="upgrade">
      <h3>Upgrade to Pro</h3>
      <p>Get one month free and unlock all pro features</p>
      <button>Upgrade</button>
    </div>

    <div class="help">
      <div><box-icon name='help-circle' class="left-icon"></box-icon><a href="">Help and Information</a></div>
      <div><box-icon name='log-out-circle' class="left-icon"></box-icon><a href="">Logout</a></div>
    </div>
  </div>
  <div class="right"></div>
</body>
</html>
