  <title>Code Locker</title>
  <style>
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      width: 95%;
    }

    h1 {
      margin-bottom: 10px;
    }
    
    .locker-main {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 60%;
      /* border: solid 1px black; */
      /* padding: 20px; */
    }

    .locker {
      width: 30%;
      height: 20vh;
      background-color: black;
      margin: 2%;
      color: black;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-decoration: none;
      transition: all 0.5s ease-out;
    }

    .locker p:first-child{
      background-color: white;
      width: 30%;
      align-self: center;
      text-align: center;
      border-radius: 8px;
    }

    .locker p:last-child {
      margin-left: 10px;
      padding: 2px;
      font-size: 12px;
      /* border: solid 1px white; */
      width: 100%;
    }

    .locker:hover {
      transform: translateY(-5px);
      color: white;
    }
  </style>
</head>
