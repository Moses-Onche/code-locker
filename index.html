  <title>Code Locker</title>
  <style>
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      width: 95%;
    }

    h1 {
      margin-bottom: 10px;
    }

    .locker-main {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 60%;
      /* border: solid 1px black; */
      /* padding: 20px; */
    }

    @media only screen and (max-width: 600px) {
      .locker-main {
        width: 90%;
      }
    }

    .locker {
      width: 30%;
      height: 20vh;
      background-color: black;
      margin: 2%;
      color: black;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-decoration: none;
      transition: all 0.5s ease-out;
    }

    @media only screen and (max-width: 600px) {
      .locker {
        width: 40%;
        margin: 4%;
        height: 20vh;
        color: white;
        transition: none;
      }
    }

    .locker p:first-child {
      background-color: white;
      width: 30%;
      align-self: center;
      text-align: center;
      border-radius: 8px;
      font-size: 12px;
    }

    @media only screen and (max-width: 600px) {
      .locker p:first-child {
        width: 40%;
        font-size: 10px;
        color: black;
      }
    }

    .locker p:last-child {
      margin-left: 10px;
      /* padding: 2px; */
      font-size: 12px;
      /* border: solid 1px white; */
      width: 100%;
    }

    @media only screen and (max-width: 600px) {
      .locker p:last-child {
        margin: 0;
        padding-left: 8px;
        padding-bottom: 8px;
        font-size: 10px;
      }
    }

    .locker:hover {
      transform: translateY(-5px);
      color: white;
    }
  </style>
</head>
